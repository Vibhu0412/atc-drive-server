<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();

                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    url: 'http://65.2.96.95/v1/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        const role = response.detail.role.name;
                        if (role === 'admin') {
                            $('#message').html('<h2>Hello Admin User</h2>');
                        } else {
                            $('#message').html('<h2>Hello Normal User</h2>');
                        }
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = 'Login failed: Connection error';

                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = 'Login failed: ' + xhr.responseJSON.message;
                        }

                        $('#message').html('<p style="color:red;">' + errorMessage + '</p>');
}
                });
            });
        });
    </script>
</body>
</html>
