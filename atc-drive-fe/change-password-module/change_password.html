<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form id="changePasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="old_password">Current Password:</label>
            <input type="password" id="old_password" name="old_password" required>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Change Password</button>
        </form>
        <div id="message" class="message-container"></div>
        <div class="back-to-login">
            <a href="../login-module/login.html">Back to Login</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#changePasswordForm').on('submit', function(event) {
                event.preventDefault();
                $('#message').html('').removeClass('error success'); // Clear previous messages

                const email = $('#email').val();
                const old_password = $('#old_password').val();
                const new_password = $('#new_password').val();
                const confirm_password = $('#confirm_password').val();

                // Client-side validation
                if (new_password !== confirm_password) {
                    $('#message').html('<p>New passwords do not match.</p>').addClass('error');
                    return;
                }

                $.ajax({
                    url: 'http://93.127.137.160/v1/auth/change-password',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        old_password: old_password,
                        new_password: new_password,
                        confirm_password: confirm_password
                    }),
                    success: function(response) {
                        $('#message').html('<p>Password changed successfully! You can now login with your new password.</p>').addClass('success');
                        setTimeout(() => {
                            window.location.href = '../login-module/login.html';
                        }, 2000);
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = 'Password change failed. Please try again.';

                        if (xhr.responseJSON) {
                            const response = xhr.responseJSON;

                            if (response.meta && response.meta.message) {
                                errorMessage = response.meta.message;

                                // Customize specific error messages
                                if (errorMessage.includes("Invalid credentials")) {
                                    errorMessage = "Current password is incorrect.";
                                } else if (errorMessage.includes("User not found")) {
                                    errorMessage = "User not found. Please check your email address.";
                                }
                            } else if (response.message) {
                                errorMessage = response.message;
                            }
                        } else if (xhr.status === 0) {
                            errorMessage = 'Unable to connect to the server. Check your network connection.';
                        } else if (xhr.statusText) {
                            errorMessage = xhr.statusText;
                        }

                        $('#message').html('<p>' + errorMessage + '</p>').addClass('error');
                    }
                });
            });
        });
    </script>
</body>
</html>
