<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="message-container"></div>

    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                $('#message').html('').removeClass('error success'); // Clear previous messages

                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    url: 'http://65.2.96.95/v1/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        const role = response.detail.role.name;
                        const accessToken = response.detail.access_token;

                        // Store the access token in localStorage
                        localStorage.setItem('accessToken', accessToken);
                        localStorage.setItem('refreshToken', response.detail.refresh_token);

                        if (role === 'admin') {
                            window.location.href = '../admin-modules/dashboard.html';
                        } else {
                            window.location.href = '../regular-user-module/dashboard.html';
                        }
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = 'Login failed. Please try again.';

                        if (xhr.responseJSON) {
                            const response = xhr.responseJSON;

                            if (response.meta && response.meta.message) {
                                errorMessage = response.meta.message;

                                if (errorMessage.includes("User not found")) {
                                    errorMessage = "User not found. Please check your email address.";
                                } else if (errorMessage.includes("Invalid credentials")) {
                                    errorMessage = "Invalid email or password. Please try again.";
                                }
                            } else if (response.message) {
                                errorMessage = response.message;
                            }
                        } else if (xhr.status === 0) {
                            errorMessage = 'Unable to connect to the server. Check your network connection.';
                        } else if (xhr.statusText) {
                            errorMessage = xhr.statusText;
                        }

                        const messageDiv = $('#message');
                        messageDiv.html('<p>' + errorMessage + '</p>').addClass('error');
                    }
                });
            });
        });
    </script>
</body>
</html>
